name: Generate Story

on:
  workflow_dispatch:
  push:
    paths:
      - storygen.py
      - .github/workflows/storygen.yml

jobs:
  run-storygen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install requests

      - name: Run story generation script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python storygen.py

      - name: Commit generated story
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add generated_story.txt
          git commit -m "Generated story via GitHub Actions" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main
